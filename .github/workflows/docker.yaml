name: Build and Push Docker Image on Tag

on:
  push:
    tags:
      - 'dk*.*.*'  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set PyPI version from Git tag
      run: |
        # Extract tag name and remove leading 'dk'
        version=${GITHUB_REF##*/}   
        version=${version#dk}        
        echo "STAINWARPY_VERSION=$version" >> $GITHUB_ENV
        echo "Git tag $GITHUB_REF â†’ PyPI version $version"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: username/stainwarpy-cli:latest,username/stainwarpy-cli:${{ env.STAINWARPY_VERSION }}
        build-args: |
          STAINWARPY_VERSION=${{ env.STAINWARPY_VERSION }}
