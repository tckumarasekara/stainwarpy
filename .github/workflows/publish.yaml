name: Build, Publish, and Release

on:
  push:
    tags:
      - 'v*.*.*'  

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Upgrade pip and install build tools
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # Extract version from Git tag
      - name: Get version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}   # remove 'refs/tags/v' prefix
          echo "VERSION=$TAG" >> $GITHUB_ENV

      # Build the package (creates dist/)
      - name: Build package
        run: python -m build

      # Publish to PyPI
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        run: python -m twine upload dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

      # Create GitHub Release and attach artifacts
      - name: Create GitHub Release
        uses: ncipollo/release-action@v2
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }} of stainwarpy"
          files: dist/*.tar.gz,dist/*.whl
